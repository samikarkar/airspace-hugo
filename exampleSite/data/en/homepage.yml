  enable : true
  title : "About Us"
  description : "After 10 years of working in universities, Sami Karkar decided to found his own R&D agency."
  content : "Music acoustics, Nonlinear dynamical systems, Programable metamaterials, Radio-frequency components, Earth atmosphere physics... It could sound like a list of very disconnected subjects. Yet they're all fields where modelling is an essential part of R&D. And those are fields we have explored, modelling subtle and complex objects, connecting different physical phenmena."
  image : "images/wrapper-img.png"


